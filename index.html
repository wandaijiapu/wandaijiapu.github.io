                <header>
    <h1>国有史，可作治国之鉴；家有谱，可为后人齐家之用。记录家族历史，传承家族文化，启迪后世子孙，团结奋进。</h1>
    <p>“参天之木，必有其根；怀山之水，必有其源。”我是谁，我从哪里来，只有家谱才能准确回答这个问题。尤其是家谱中包含的许多祖训家规，都是中华民族几千年优秀传统文化的精髓，记载着先辈族人们孝敬老人，热爱祖国，奋发拼搏、造福乡梓等的先进事迹，都是对族人和后代进行人生教育的生动教材。</p>
</header>
